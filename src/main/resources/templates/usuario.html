<!DOCTYPE html>
<html>

<head>
	<div th:insert="librerias::librerias"></div>

</head>

<body>

	<div class="container">
		<header>
			<div th:insert="top::top"></div>
		</header>
		<div class=row pl-5 pr-5>
			<div class="col-9">
				<h5>Ficha del usuario</h5>

				<div class="card border border primary" th:object="${userMostrar}">
					<div class="card-body row pt-4 pb-4">
						<div class="col-7">
							<div class="card">
								<div class="card-header text-dark bg-light">Ficha del Usuario

								</div>
								<div class="card-body">
									<div class="mb-2">
										<h5 th:text="*{nombre}" class="mb-2 card-text">Nombre del usuario</h5>

									</div>
									<p><a th:href="@{/usuarios}" class="btn btn-primary mt-3">Cerrar</a></p>
								</div>
							</div>
						</div>
						<div class="col-5">
							<div class="card">
								<div class="card-header text-dark bg-light">lista del mazo:
								</div>
								<div class="card-body">
									<span th:each="deck:${userMostrar.decks}">
									<p><a th:text="${deck.id}" th:href="@{/deck/{id}(id=${deck.id})}" class="card-text">ID</a></p>
									</span>
								</div>
							</div>
						</div>
					</div>
				</div>

			</div>
		</div>

	</div>
	<div class="modal fade" id="crearMensaje">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">

						<h4 class="modal-title" id="exampleModalLabel">Crear Usuario</h4>
						<button class="close" type="button" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">x</span>
						</button>
					</div>
					<div class="modal-body">
						<p class="error-text">Introduce el nombre nuevo para el usuario:
						</p>
						<!-- formulario nombre a editar -->
						<form action="#" th:action="@{/usuarios/add}" th:object="${nuevoUsuario}" method="post">
							<div class="form-row">
								<div class="form-group mt-1">
									<label for="texto">Nombre</label>
									<input type="text" th:field="*{nombre}" class="form-control" id="exampleInputEmail1"
										placeholder="Nombre" />
								</div>
							</div>
					</div>
					<div class="modal-footer">
						<button class="btn btn-secondary btn-sm" data-dismiss="modal"
							aria-hidden="true">Cancelar</button>
						<input type="submit" value="Crear" class="btn btn-primary float-right" />

					</div>
					</form>
				</div>
			</div>

		</div>
</body>

</html>
